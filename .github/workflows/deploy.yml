name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get open PRs
        id: open-prs
        run: |
          prs=$(gh api repos/${{ github.repository }}/pulls --jq '.[].number' | tr '\n' ' ')
          echo "prs=$prs" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build production site
        run: npm run build
        env:
          SITE_URL: https://sebastienlevert.github.io/the-copilot-stack
          BASE_PATH: /the-copilot-stack
          PUBLIC_CLARITY_ID: ${{ secrets.PUBLIC_CLARITY_ID }}

      - name: Prepare site directory
        run: |
          mkdir -p /tmp/site
          cp -r dist/* /tmp/site/

      - name: Build PR previews
        if: steps.open-prs.outputs.prs != ''
        run: |
          for pr in ${{ steps.open-prs.outputs.prs }}; do
            echo "Building preview for PR #$pr..."

            # Fetch the PR branch
            git fetch origin pull/$pr/head:pr-$pr
            git checkout pr-$pr

            # Install dependencies for this PR
            npm ci

            # Build with PR-specific base path
            SITE_URL="https://sebastienlevert.github.io/the-copilot-stack/preview/pr-$pr" \
            BASE_PATH="/the-copilot-stack/preview/pr-$pr" \
            PUBLIC_CLARITY_ID="${{ secrets.PUBLIC_CLARITY_ID }}" \
            npm run build

            # Move to preview directory
            mkdir -p /tmp/site/preview/pr-$pr
            cp -r dist/* /tmp/site/preview/pr-$pr/

            # Return to main branch
            git checkout main
            git clean -fd
          done

      - name: Copy site to workspace
        run: |
          mkdir -p site
          cp -r /tmp/site/* site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  comment:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    steps:
      - name: Comment on PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = `https://sebastienlevert.github.io/the-copilot-stack/preview/pr-${prNumber}/`;

            const body = `## ðŸš€ Preview Deployment

            Your preview build is ready!

            **Preview URL:** ${previewUrl}

            This preview will be updated automatically when you push new commits to this PR.

            ---
            *Built with commit ${context.sha.substring(0, 7)}*`;

            // Find existing preview comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview Deployment')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body
              });
            }
