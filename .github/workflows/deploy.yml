name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build
        env:
          PUBLIC_CLARITY_ID: ${{ secrets.PUBLIC_CLARITY_ID }}

      - name: Deploy to GitHub Pages
        run: |
          # Save dist directory before switching branches
          cp -r dist /tmp/dist-backup
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Fetch or create gh-pages branch
          if ! git fetch origin gh-pages:gh-pages 2>/dev/null; then
            git checkout --orphan gh-pages
            git rm -rf .
            git commit --allow-empty -m "Initialize gh-pages"
            git push origin gh-pages
          fi
          
          git checkout gh-pages
          
          # Keep PR preview directories but replace root content
          find . -maxdepth 1 ! -name 'pr' ! -name '.git' ! -name '.' -exec rm -rf {} +
          cp -r /tmp/dist-backup/* .
          
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "Deploy main site"
            git push origin gh-pages
          fi
