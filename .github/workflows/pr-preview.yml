name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  build-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site with PR-specific base URL
        run: npm run build
        env:
          BASE_URL: /the-copilot-stack/pr/${{ github.event.pull_request.number }}
          PUBLIC_CLARITY_ID: ${{ secrets.PUBLIC_CLARITY_ID }}

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Create PR preview directory
        run: |
          mkdir -p gh-pages/pr/${{ github.event.pull_request.number }}
          rm -rf gh-pages/pr/${{ github.event.pull_request.number }}/*
          cp -r dist/* gh-pages/pr/${{ github.event.pull_request.number }}/

      - name: Commit and push to gh-pages
        working-directory: gh-pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pr/${{ github.event.pull_request.number }}
          git commit -m "Deploy PR #${{ github.event.pull_request.number }} preview" || echo "No changes to commit"
          git push origin gh-pages

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = `https://sebastienlevert.github.io/the-copilot-stack/pr/${prNumber}/`;

            const body = `## ðŸš€ Preview Deployment

Your preview build is ready!

**Preview URL:** ${previewUrl}

This preview will be updated automatically when you push new commits to this PR.

---
*Built with commit ${context.sha.substring(0, 7)}*`;

            // Find existing preview comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview Deployment')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body
              });
            }
