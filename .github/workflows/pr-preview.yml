name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  build-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site with PR-specific base URL
        run: npm run build
        env:
          BASE_URL: /the-copilot-stack/pr/${{ github.event.pull_request.number }}
          PUBLIC_CLARITY_ID: ${{ secrets.PUBLIC_CLARITY_ID }}

      - name: Deploy to GitHub Pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Fetch gh-pages branch or create it if it doesn't exist
          if ! git fetch origin gh-pages:gh-pages 2>/dev/null; then
            git checkout --orphan gh-pages
            git rm -rf .
            git commit --allow-empty -m "Initialize gh-pages"
            git push origin gh-pages
          fi
          
          # Checkout gh-pages branch
          git checkout gh-pages
          
          # Create PR preview directory
          mkdir -p pr/${{ github.event.pull_request.number }}
          rm -rf pr/${{ github.event.pull_request.number }}/*
          cp -r dist/* pr/${{ github.event.pull_request.number }}/
          
          # Commit and push changes
          git add pr/${{ github.event.pull_request.number }}
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Deploy PR #${{ github.event.pull_request.number }} preview"
            git push origin gh-pages
          fi

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = `https://sebastienlevert.github.io/the-copilot-stack/pr/${prNumber}/`;

            const body = `## ðŸš€ Preview Deployment
            
            Your preview build is ready!
            
            **Preview URL:** ${previewUrl}
            
            This preview will be updated automatically when you push new commits to this PR.
            
            ---
            *Built with commit ${context.sha.substring(0, 7)}*`;

            // Find existing preview comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview Deployment')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body
              });
            }
